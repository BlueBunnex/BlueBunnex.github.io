<!DOCTYPE html>
<html>
  <head>
    <title>kitsumitsu.de · blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;800&display=swap');
        :root {
            --accent: #0af;
            --text: #111;
            --text-light: #888;
        }
        
        body {
            font-family: 'Roboto Slab', serif;
            font-size: 14px;
            color: var(--text);
            background: white;

            /*font-family: sans-serif;*/
            margin: 0;
        }
        
        a { color: var(--accent); }
        a:hover { text-decoration: none; }
        a:active { color: var(--text); }

        img { border-radius: 10px; filter: brightness(50%); transition-duration: 0.2s; }
        img:hover { filter: brightness(100%); }

        hr { border: none; border-top: 1px solid var(--text-light); }

        .center { max-width: 700px; margin: auto; }

        #article-title { margin: 0; color: white; font-size: 60px; }
        #article-meta { color: white; }
        
    </style>
    <script>
        const articles = [
            {
                title: "Are Children The Key To Demystifying Language?",
                meta: "Kitsumitsu · 10/01/2023 · Satire",
                body: `
                    <p>A team at University of Maryland prepares to uncover the mysteries of the exotic language Pirahã through a new technique that makes use of America's smartest workers — children.</p>
                    <p>Their methodology is simple in premise — by taking advantage of children's heightened ability to pick up languages, UMD will be able to decipher this largely undocumented language without any effort on the researcher's part. To do this researchers plan to have a native English and Pirahã speaker get married, have a child, and subsequently get divorced (the method through which this is carried out is at this point undisclosed). The resulting bounce between households the child will experience will hopefully be frequent enough for them to pick up both languages. In parallel, the linguistic divide between their parents will ideally motivate them to study linguistics, at which point their knowledge of technical terminology will be strong enough where they can start writing a dictionary for us.</p>
                    <p>"What happens if the kid doesn't decide to become a linguist?" one critic asked UMD researchers.</p>
                    <p>"That's what we in the biz like to call 'dropping out of a longitudinal study.'" answered Paul Minigan, head of the research study on Pirahã. "If that happens, we'll rerun the experiment with new participants until we get the results we want."</p>
                `
            },
            {
                title: "Journal 2: Mid-Semester Check-In",
                meta: "Kitsumitsu · 10/08/2023 · Personal",
                body: `
                    <a href="https://umd.instructure.com/courses/1353797/assignments/6498527">assignment</a>
        
                    <p>
                        Write a letter or otherwise creatively express how the first 7 weeks of college have been for you. Be sure to include the following information:<br><br>
                        
                        Classes<br>
                        Instructors<br>
                        Your living situation<br>
                        New things you have seen or experienced<br>
                        Balancing the competing demands in your life (i.e. family, school)<br>
                        Potential majors/careers<br><br>
                        
                        This is the second of three journals you will submit. The purpose of these assignments is to provide a forum for you to express your thoughts, feelings, and opinions about topics discussed in class and reflect upon your experiences as you adjust to life at the University of Maryland. Journals are short responses to the assigned question or topic. I welcome creativity in these assignments and hope to see your personality, interests, and strengths shine. You may type your journal or use alternate formats (handwritten journals, video recordings, artistic representations, other media, etc.).
                    </p>
                `
            }
        ];
    </script>
</head>
<body>

    <div style="background: var(--accent); padding: 100px 0;">
        <div class="center" id="article-header">
            <h1 id="article-title"></h1>
            <span style="display: inline-block; width: 20px; height: 4px; background: white; margin: 12px 0;"></span>
            <div id="article-meta"></div>
        </div>
    </div>

    <div class="center" style="padding: 8px;">

        <nav>
            <a href="blog.html">Home</a> · <a href="index.html">Back to Site</a>
            <!--<span style="float: right;">
                <a href="">Github repo</a> · <a href="">Social Media</a>
            </span>-->
        </nav>
        <hr>
    
        <script>
            const urlParams = new URLSearchParams(window.location.search);
            const id = parseInt(urlParams.get('id'));

            const header = document.getElementById("article-header");
            const title = document.getElementById("article-title");
            const meta = document.getElementById("article-meta");
    
            let toInsert;
    
            if (isNaN(id)) {
                // load home screen
                toInsert = "<br>";
                for (let i=articles.length-1; i+1; i--) {
                    toInsert += "<a href='?id=" + i + "'>" + articles[i].title + "</a><br>" + articles[i].meta + "<br>";
                }
                header.style.display = "none";
            } else if (id < 0 || id >= articles.length) {
                // load error
                toInsert = "<h1 style='text-align: center;'>Uh oh!</h1><div>article does not exist :(</div>";
            } else {
                // load article
                title.innerHTML = articles[id].title;
                meta.innerHTML = articles[id].meta;
                
                toInsert = `
                    %BODY%
                    <div style="color: var(--text-light);">Source(s):</div>
                    <div>dude trust me</div>
                `;
                toInsert = toInsert.replace("%BODY%", articles[id].body);
            }
    
            document.write(toInsert);
        </script>
    
        <br><hr>
        <div style="text-align: center; color: var(--text-light);">© 2023 Kitsumitsu. All Rights Reserved.</div>

    </div>
    
  </body>
</html>
