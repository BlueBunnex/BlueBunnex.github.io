<!DOCTYPE html>
<html lang="en">
    <head>
        <title>kitsumitsu.de</title>
        <link rel="icon" type="image/x-icon" href="img/purdy_ico.ico"/>
        <script src="https://kit.fontawesome.com/30792084b2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta charset="UTF-8">
        <style>
            th {
                background: var(--ten);
                color: var(--sixty);
            }
        </style>
    </head>
    <body>

        <!-- central stuff area -->
        <div id="central">
            
            <!-- back button -->
            <button id="back-button" type="button" onclick="location.href='index.html'">Back</button>

            <!-- content -->
            <div style="padding: 16px; display: flex;">
                
                <table style="width: 100%;">
                    <tbody>
                        <tr>
                            <th></th>
                            <th>Bilabial</th>
                            <th>Alveolar</th> 
                            <th>Retroflex</th>
                            <th>Palatal</th>
                            <th>Velar</th>
                        </tr>
                        <tr>
                            <th>Nasal</th>
                            <td>m</td>
                            <td>n</td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <th>Tenuis Stop</th>
                            <td>p</td>
                            <td>t</td>
                            <td>ʈ</td>
                            <td></td>
                            <td>k</td>
                        </tr>
                        <tr>
                            <th>Voiceless Stop</th>
                            <td>pʰ</td>
                            <td>tʰ</td>
                            <td>ʈʰ</td>
                            <td></td>
                            <td>kʰ</td>
                        </tr>
                        <tr>
                            <th>Fricative</th>
                            <td></td>
                            <td>s</td>
                            <td>ʂ</td>
                            <td></td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <th>Liquid</th>
                            <td>w</td>
                            <td>l</td>
                            <td></td>
                            <td>j</td>
                            <td>(w)</td>
                        </tr>
                    </tbody>
                </table>
                
            </div>

            <!-- copyright -->
            <span style="text-align: center; color: var(--ten-dark); font-size: 12px; width: 100%; position: absolute; bottom: 10px; transform: translateX(-50%);">
                © 2023 Kitsumitsu46. All Rights Reserved. <i class="fa-solid fa-heart" style="color: pink;"></i>
            </span>

        </div>

    </body>
</html>
