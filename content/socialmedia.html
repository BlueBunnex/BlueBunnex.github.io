<!DOCTYPE html>
<html lang="en">
    <head>
        <title>social media thing</title>
        <meta charset="UTF-8">
        <style>
            :root {
                --accent: #774499;

                font-size: 14px;
                font-family: sans-serif;
            }

            body {
                padding: 0;
                margin: 0;
            }

            button {
                background: none;
                border: 0px solid var(--accent);
                color: var(--accent);
                font-size: 1rem;
                cursor: pointer;
                margin: 0;
                padding: 10px 15px;
                
                transition: border-bottom padding-bottom;
                transition-duration: 0.3s;
            }
            
            button:hover {
                border-bottom: 2px solid var(--accent);
                padding-bottom: 8px;
            }

            button.selected {
                background: var(--accent);
                color: white;
            }

            p {
                border-left: 2px solid var(--accent);
                padding-left: 6px;
            }
        </style>
    </head>
    <body>

        <!-- https://en.wikipedia.org/wiki/GNU_social#/media/File:GNU_social_web_frontend_with_Swedish_localization.png -->

        <div style="aspect-ratio: 5; background-image: url('/img/bg.jpg'); background-size: cover; background-position: center;"></div>
        
        <div style="max-width: 1000px; margin: auto; display: flex;">

            <!-- left bio -->
            <div style="flex: 1; position: relative; box-shadow: 5px 0 10px -10px black;">

                <img src="/img/holly_pfp.png" style="background: black; border: 4px solid white; border-radius: 10%; margin-left: 10%; margin-bottom: -50%; width: 80%; aspect-ratio: 1; transform: translateY(-66%); box-sizing: border-box;">
                
                <div style="padding: 0 10px;">
                    <strong>@kitsumitsu</strong>

                    <div style="display: flex; justify-content: space-evenly; flex-flow: row wrap;">
                        <span><strong>5</strong> followers</span>
                        <span><strong>5</strong> following</span>
                        <span><strong>5</strong> posts</span>
                    </div>
                    
                    <p>hi I'm kitsumitsu I'm a big fan of gaming and trying to be nice! follow me and I'll make it worth your while haha</p>
                </div>

            </div>

            <!-- right feed -->
            <div style="flex: 3; position: relative;">

                <div style="box-shadow: 0 5px 10px -10px black;">
                    <button type="button" class="selected">Global</button>
                    <button type="button">Following</button>
                    <button type="button">Liked</button>
                    <button type="button">Search</button>
                </div>

                <div style="padding: 0 12px;">
                    <br><br><br><br><br><br><br><br><br><br>
                    <br><br><br><br><br><br><br><br><br><br>
                    <br><br><br><br><br><br><br><br><br><br>
                    <br><br><br><br><br><br><br><br><br><br>
                    <br><br><br><br><br><br><br><br><br><br>
                </div>

            </div>

        </div>

    </body>
</html>
