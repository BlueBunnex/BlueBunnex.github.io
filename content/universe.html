<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My OCs - kitsumitsu.de</title>
        <link href="/style.css" rel="stylesheet"/>
        <script src="characters.js"></script>
        <style>
            :root {
                background: var(--accent);
            }
        </style>
    </head>
    <body>

        <div class='section' onclick="location.href='/index.html';" style='padding-bottom: 2px; cursor: pointer;'><h1>back</h1></div>

        <script>
            let construct = `
                <div class='section'>
                    <h1>jump</h1>
                    <div>
            `;
            
            for (let charId in characterInfo) {
                construct += "<a href='#" + charId + "'>" + characterInfo[charId]['name'] + "</a> ";
            }
            
            construct += "</div></div>";
            
            for (let charId in characterInfo) {
            
                let char = characterInfo[charId];
                let charConstruct = `
                    <div class='section' id='#charId#'>
                        <h1>#charName</h1>
                        <div>
                `;

                charConstruct = charConstruct.replace("#charId", charId);
                charConstruct = charConstruct.replace("#charName", char['name']);
                
                // add table data
                construct += "<table>";
                for (let tag in char['table_data']) {
                    construct += "<tr><th style='float: right;'>" + tag + ":</th><td>" + char['table_data'][tag] + "</td></tr>";
                }
                construct += "</table>";
                
                // add image
                for (let index in char['imgs']) {
                    construct += "<img src='/img/universe/" + char['imgs'][index] + "' style='height: 166px; cursor: zoom-in;' onclick='window.open(\"/img/universe/" + char['imgs'][index] + "\");'>";
                }
            
                // add paragraphs
                for (let index in char['paragraphs']) {
                    construct += "<p>" + char['paragraphs'][index] + "</p>";
                }
            
                // close divs
                construct += "</div></div>";

                construct += charConstruct;
                
            }
        
            document.write(construct);
        </script>
        
    </body>
</html>
