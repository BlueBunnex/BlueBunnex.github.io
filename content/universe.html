<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My OCs - kitsumitsu.de</title>
        <link href="/style.css" rel="stylesheet"/>
        <script src="characters.js"></script>
        <style>
            :root {
                background: var(--accent);
            }

            .colors {
                display: flex; width: 100%; height: 50px; gap: 4px; box-sizing: border-box;
            }

            .colors div {
                border-radius: 4px; position: relative; cursor: pointer; flex: 1;
            }
            
            .colors div:first-child {
                border-top-left-radius: 16px;
                border-bottom-left-radius: 16px;
            }

            .colors div:last-child {
                border-top-right-radius: 16px;
                border-bottom-right-radius: 16px;
            }

            .colors div span {
                position: absolute; bottom: 4px; right: 4px;
            }
        </style>
    </head>
    <body>

        <div class='section' onclick="location.href='/index.html';" style='padding-bottom: 2px; cursor: pointer;'><h1>back</h1></div>

        <script>
            let construct = "";
            
            // construct += `
            //     <div class='section'>
            //         <h1>jump</h1>
            //         <div>
            // `;
            
            // for (let charId in characterInfo) {
            //     construct += "<a href='#" + charId + "'>" + characterInfo[charId]['name'] + "</a> ";
            // }
            // construct += "</div></div>";
            
            for (let charId in characterInfo) {
            
                let char = characterInfo[charId];
                let charConstruct = `
                    <div class='section' id='#charId#'>
                        <h1>#charName#</h1>
                        <div>
                            <table>
                                #table#
                            </table>
                            <br>
                            #para#
                            #img#
                            <div class="colors">
                                #colors#
                            </div>
                        </div>
                    </div>
                `;

                charConstruct = charConstruct.replace("#charId#", charId);
                charConstruct = charConstruct.replace("#charName#", char['name']);
                
                let tableConstruct = "";
                for (let tag in char['table_data']) {
                    tableConstruct += "<tr><th style='float: right;'>" + tag + ":</th><td>" + char['table_data'][tag] + "</td></tr>";
                }
                charConstruct = charConstruct.replace("#table#", tableConstruct);
                
                let imgConstruct = "";
                for (let index in char['imgs']) {
                    imgConstruct += "<img src='/img/universe/" + char['imgs'][index] + "' height='240' style='cursor: zoom-in;' onclick='window.open(\"/img/universe/" + char['imgs'][index] + "\");'>";
                }
                charConstruct = charConstruct.replace("#img#", imgConstruct);
            
                let paraConstruct = "";
                for (let index in char['paragraphs']) {
                    paraConstruct += "<p>" + char['paragraphs'][index] + "</p>";
                }
                charConstruct = charConstruct.replace("#para#", paraConstruct);

                let colorsConstruct = "";
                for (let index in char['colors']) {
                    colorsConstruct += "<div onclick='navigator.clipboard.writeText(\'#dd898c\');' style='background: #dd898c; color: black;'><span>#dd898c</span></div>";
                }
                charConstruct = charConstruct.replace("#colors#", colorsConstruct);

                construct += charConstruct;
                
            }
        
            document.write(construct);
        </script>
        
    </body>
</html>
