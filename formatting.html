<body style="font-family: sans-serif;">

    <h1>The way I like to format papers</h1>
    
    <h2>Font</h2>
    <p>12pt Times New Roman, double spaced.</p>
    
    <h2>Header</h2>
    <p>The header should be visible on every page, right aligned. Format and example below.</p>
    
    <div style="display: flex; text-align: right; width: 500px; margin: 2em 0; line-height: 2; font-family: 'Times New Roman', Times, serif;">
        <div style="flex: 1;">
            [first] [last] [page #]
            <br>
            [course/organization], [date due/published]
        </div>
        <div style="flex: 1;">
            John Smith 1
            <br>
            Introduction to Psychology, Feb 14
        </div>
    </div>
  
</body>
