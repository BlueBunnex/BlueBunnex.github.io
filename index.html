<!DOCTYPE html>
<html lang="en">
    <head>
        <title>kitsumitsu.de</title>
        <link rel="icon" type="image/x-icon" href="img/purdy_ico.ico"/>
        <script src="https://kit.fontawesome.com/30792084b2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta charset="UTF-8">
        
        <!-- Discord embed stuff -->
        <meta content="kitsumitsu.de" property="og:title" />
        <meta content="Here's my website! Visit if you dare..." property="og:description" />
        <meta content="http://www.kitsumitsu.de" property="og:url" />
        <meta content="http://www.kitsumitsu.de/img/purdy_ico.png" property="og:image" />
        <meta content="#ff7373" data-react-helmet="true" name="theme-color" />
        
        <style>
            
            /* gallery */
            #insert-here {
                display: grid;
                gap: 3px;
                grid-template-rows: masonry;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            #insert-here div {
                z-index: 11;
                width: 100%;
                aspect-ratio : 1 / 1;
                padding: 0px;
                margin: 0;

                position: relative;
                border-radius: 4px;
                overflow: hidden;
                
                background-color: var(--thirty);

                cursor: alias;
            }

            #insert-here div img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                
                pointer-events: none;
                
                z-index: 9;
                width: 100%;
                height: 100%;
                object-fit: cover;

                transition-duration: 0.14s;
            }
            
            #insert-here div:hover img {
                filter: brightness(80%);
            }
            
            /* mini headers in bio */
            .mini-header {
                position: relative;
                border-top-style: solid;
                border-width: 2px;
                border-color: var(--ten);
                font-weight: 800;
                color: var(--ten);
            }
            
            .mini-header span {
                position: absolute;
                top: -13px;
                background: white;
                left: 10px;
            }
            
        </style>

    </head>
    <body style="overflow: hidden;">

        <!-- central stuff area -->
        <div id="central" style="height: 100vh;">

            <!--
                right column
            -->
            <span class="right-column">
                
                <!-- website header -->
                <h1 id="header" unselectable="on" onclick="translatePage();">

                    <div class="English">
                        <span>
                            <span style="left: 22px;"></span>
                            <span style="left: 11px;"></span>
                            kitsumitsu</span>.de
                    </div>

                    <div class="Chinese">
                        <span>
                            <span style="left: 22px;"></span>
                            <span style="left: 11px;"></span>
                            昔旭咪旭</span>.的
                    </div>

                </h1>
                
                <!-- profile card -->
                <div>
            
                    <!-- profile -->
                    <img src="img/holly_pfp.png" style="border-radius: 50%; width: 100%;">
                    
                    <!-- brief description + links to other pages -->
                    <div style="margin-top: 8px; padding: 0px 5px;">
                        
                        <div class="mini-header">
                            <span>About Me</span>
                        </div>
                        
                        <p class="lefted-border" style="margin: 14px 0; padding-left: 8px; font-size: 14px;">
                            hi I'm kitsumitsu. I draw sfw bbw & furry content and do other stuff sometimes like 3D model, compose music, and learn Chinese.
                        </p>
                        
                        <div class="mini-header">
                            <span>Navigation</span>
                        </div>
                        
                        <div class="lefted-border" style="margin: 14px 0;">
                            <button onclick="location.href='https://cohost.org/kitsumitsu';" type="button" class="search-button"><i class="fa-solid fa-up-right-from-square"></i> My Cohost Page</button>
                            <button onclick="location.href='universe.html';" type="button" class="search-button" style="white-space: nowrap;">
                                <i class="fa-solid fa-users"></i>
                                My OCs
                            </button>
                            <button onclick="location.href='assets.html';" type="button" class="search-button"><i class="fa-solid fa-shapes"></i> Assets</button>
                        </div>
                        
                        <div class="mini-header" style="margin-bottom: 10px;"></div>
                        
                    </div>
        
                </div>

                <!--<span class="wide-display-only"></span>-->

                <span style="height: 12px; display: block;"></span> <!-- can I get rid of this yet? -->

                <span style="text-align: center; color: var(--ten-dark); font-size: 12px;">
                    © 2023 Kitsumitsu46. All Rights Reserved.
                </span>

            </span>

            <!--
                left column
            -->
            <span class="left-column">
                
                <br>
                
                <!-- gallery header -->
                <h2 style="position: absolute; left: 16px; margin: 0;">
                    <span class="English"><i class="fa-solid fa-images"></i> Gallery</span>
                    <span class="Chinese"><i class="fa-solid fa-images"></i> 图辑</span>
                </h2>

                <!-- filter selection -->
                <select id="filter" onchange="updateFilter()">
                    <option value="none">No Filter</option>
                    <option value="anthro">Anthro</option>
                    <option value="plus-size">Plus Size</option>
                    <option value="masc">Male</option>
                    <option value="fem">Female</option>
                    <option value="notmine">Not My Art</option>
                </select>

                <!--
                <a href="google.com" style="position: absolute; right: 0; white-space: nowrap;">
                    A gallery button
                </a>
                -->

                <div style="height: 40px;"></div>

                <!-- cards go here -->
                <div id="insert-here"></div>

                <!-- procedural loading -->
                <script>
                    
                    function updateFilter() {
                        var e = document.getElementById("filter");
                        
                        if (e.value === "none") {
                            
                            for (const child of document.getElementById("insert-here").children) {
                                
                                // allow it to display
                                child.style.display = "inline-block";
                            }
                            
                        } else {
                            
                            for (const child of document.getElementById("insert-here").children) {
                                
                                // if we reach a blank cell stop further scanning
                                if (child.className.length == 0) {
                                    break;
                                }
                                
                                // check if it has the tag
                                if (child.className.indexOf(e.value) == -1) {
                                    child.style.display = "none";
                                } else {
                                    child.style.display = "inline-block";
                                }
                                
                            }
                            
                        }
                    }
                    
                    function insertImage(filename, tags) {
                        
                        // insert the card
                        var construct = "";
                        
                        construct += `
                            <div class="` + tags + `" onclick="window.open('img/imgboard/` + filename + `','_blank')">
                                <img src="img/imgboard/` + filename + `">
                            </div>
                        `;
                        
                        document.getElementById('insert-here').innerHTML += construct;
                        
                    }

                    insertImage("kitsugiveaway.png", "female notmine");
                    
                    // insert n number of blank cels to make it look cleaner
                    for (let i = 0; i < 29; i++) { 
                        document.getElementById('insert-here').innerHTML += "<div style='cursor: default;'></div>";
                    }
                    
                    updateFilter();
                    
                </script>

            </span>

        </div>

    </body>
</html>
