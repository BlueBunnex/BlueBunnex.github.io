        <style>
            
            /* gallery */
            #insert-here {
                display: grid;
                gap: 3px;
                grid-template-rows: masonry;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            #insert-here div {
                z-index: 11;
                width: 100%;
                aspect-ratio : 1 / 1;
                padding: 0px;
                margin: 0;

                position: relative;
                border-radius: 4px;
                overflow: hidden;

                cursor: alias;
            }

            #insert-here div img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                
                pointer-events: none;
                
                z-index: 9;
                width: 100%;
                height: 100%;
                object-fit: cover;

                transition-duration: 0.14s;
            }
            
            #insert-here div:hover img {
                filter: brightness(80%);
            }
            
            /* susan at top of page */
            #lazy-susan {
                width: 100%;
                height: 160px;
                margin: 16px 0;
                text-align: left;
                position: relative;
                overflow: hidden;
                white-space: nowrap;
            }
            
            #lazy-susan-scroll {
                width: 90%;
                height: 100%;
                margin: auto;
            }
            
            .lazy-susan-element {
                height: 100%;
                width: 49.5%;
                display: inline-block;
                cursor: pointer;
            }
            
            .lazy-susan-element img {
                height: 100%;
                width: 100%;
                border-radius: 8px;
            }
            
            #lazy-susan-left, #lazy-susan-right {
                position: absolute;
                top: 0;
                height: 100%;
                width: 50px;
                font-size: 30px;
                opacity: 0;
                transition: opacity 0.3s;
                cursor: pointer;
                z-index: 999;
            }
            
            #lazy-susan-left i, #lazy-susan-right i {
                position: absolute;
                top: calc(50% - 18px);
                color: white;
                text-align: center;
                border-radius: 100%;
                transition-duration: 0.2s;
                background: rgba(0, 0, 0, 0.7);
                width: 30px;
            }
            
            #lazy-susan-left { left: 0; }
            #lazy-susan-left i { left: 10px; }
            #lazy-susan-left:hover i { left: 15px; }
            
            #lazy-susan-right { right: 0; }
            #lazy-susan-right i { right: 10px; }
            #lazy-susan-right:hover i { right: 15px; }
            
            #lazy-susan:hover #lazy-susan-left,
            #lazy-susan:hover #lazy-susan-right {
                opacity: 1;
            }
            
        </style>

                <!-- procedural loading -->
                <script>
                    
                    function updateFilter() {
                        var e = document.getElementById("filter");
                        
                        if (e.value === "none") {
                            
                            for (const child of document.getElementById("insert-here").children) {
                                child.style.display = "inline-block";
                            }
                            
                        } else {
                            
                            for (const child of document.getElementById("insert-here").children) {
                                
                                // check if it has the tag, if not -> "display: none;"
                                if (child.className.indexOf(e.value) == -1) {
                                    child.style.display = "none";
                                } else {
                                    child.style.display = "inline-block";
                                }
                                
                            }
                            
                        }
                    }
                    
                    function insertImage(filename, tags) {

                        var construct = "";

                        construct += `

                                <img src="img/imgboard/` + filename + `">
                            </div>
                        `;
                        
                        document.getElementById('insert-here').innerHTML += construct;
                        
                    }
