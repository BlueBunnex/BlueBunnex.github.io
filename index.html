<!DOCTYPE html>

        <style>
            :root {
                --background: #eeeeee;
                --accent-light: #665588;
                --accent-dark: #332255;

                background: var(--background);
                font-family: sans-serif;
            }

            body {
                margin: 0;
                padding: 0;
            }

            #horizontal-flex {
                width: 100%;
                max-width: 900px;
                margin: auto;
                display: flex;
                column-gap: 12px;
            }

            a { color: var(--accent-light); }
            a:hover { color: var(--accent-dark); }

            #left { flex: 1; }
            #right { flex: 5; }

            #copyright {
                font-size: 10px;
                font-weight: 800;
                margin-top: 6px;
            }

            .section {
                background: var(--accent-dark);
                color: var(--background);
                padding: 6px 2px;
                position: relative;
                margin-bottom: 12px;
            }

            .section h1 {
                font-size: 15px;
                margin: 0 0 4px 0;
            }

            .section h2 {
                font-size: 10px;
                margin: 0 0 2px 0;
                position: absolute;
                top: 5px;
                right: 3px;
            }

            .section div {
                color: black;
                background: var(--background);
                font-size: 12px;
                margin: 0;
                padding: 2px;
            }
            
            .section p {
                margin: 0;
            }

            .section .ref:before {
                content: "check it out";
            }
        </style>

        <!-- for loading to the left content area from .js files -->
        <script src="content/main.js"></script>
        <script src="characters.js"></script>
        <script src="content/universe.js"></script>
        <script src="content/assets.js"></script>
        <script src="content/conlanging.js"></script>
        <script src="content/conspecies.js"></script>
        <script>
            function loadContent(content) {
                let prefix = "";

                if (content != main) {
                    prefix = "<div class='section' onclick='loadContent(main);' style='padding-bottom: 2px; cursor: pointer;'><h1>back</h1></div>";
                }
                
                document.getElementById("right").innerHTML = prefix + content;
            }
        </script>
    </head>
    <body onload="loadContent(main);">
        <div id="horizontal-flex">
            <div id="left">
