            #lazy-susan {
                width: 100%;
                height: 160px;
                margin: 16px 0;
                text-align: left;
                position: relative;

            #lazy-susan-scroll {
                width: 100%;
                height: 100%;

                white-space: nowrap;
            }
            
            .lazy-susan-element {
                height: 100%;
                width: 45%;
                margin: 0 1px;
                display: inline-block;
                cursor: pointer;
            }
            
            .lazy-susan-element img {
                height: 100%;
                width: 100%;
                border-radius: 4px;
            }
            
            #lazy-susan-left, #lazy-susan-right {
                position: absolute;
                top: 0;
                height: 100%;
                width: 50px;
                font-size: 30px;
                opacity: 0;
                transition: opacity 0.3s;
                cursor: pointer;
                z-index: 999;
            }
            
            #lazy-susan-left i, #lazy-susan-right i {
                position: absolute;
                top: calc(50% - 18px);
                color: white;
                text-align: center;
                border-radius: 100%;
                transition-duration: 0.2s;
                background: rgba(0, 0, 0, 0.7);
                width: 30px;
            }
            
            #lazy-susan-left { left: 0; }
            #lazy-susan-left i { left: 10px; }
            #lazy-susan-left:hover i { left: 15px; }
            
            #lazy-susan-right { right: 0; }
            #lazy-susan-right i { right: 10px; }
            #lazy-susan-right:hover i { right: 15px; }
            
            #lazy-susan:hover #lazy-susan-left,
            #lazy-susan:hover #lazy-susan-right {
                opacity: 1;
            }
            
        </style>
