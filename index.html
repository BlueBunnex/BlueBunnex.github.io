<!DOCTYPE html>
<html lang="en">
    <head>
        <title>kitsumitsu.de</title>
        <link rel="icon" type="image/x-icon" href="img/purdy_ico.ico"/>
        <script src="https://kit.fontawesome.com/30792084b2.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <meta charset="UTF-8">
        
        <!-- Discord embed stuff -->
        <meta content="kitsumitsu.de" property="og:title" />
        <meta content="Here's my website! Visit if you dare..." property="og:description" />
        <meta content="http://www.kitsumitsu.de" property="og:url" />
        <meta content="http://www.kitsumitsu.de/img/purdy_ico.png" property="og:image" />

        <style>
            
            /* gallery */
            #insert-here {
                display: grid;
                gap: 3px;
                grid-template-rows: masonry;
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }

            #insert-here div {
                z-index: 11;
                width: 100%;
                aspect-ratio : 1 / 1;
                padding: 0px;
                margin: 0;

                position: relative;
                border-radius: 4px;
                overflow: hidden;
                
                background-color: var(--thirty);

                cursor: alias;
            }

            #insert-here div img {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                
                pointer-events: none;
                
                z-index: 9;
                width: 100%;
                height: 100%;
                object-fit: cover;

                transition-duration: 0.14s;
            }
            
            #insert-here div:hover img {
                filter: brightness(80%);
            }
            
        </style>

    </head>
    <body style="overflow: hidden;">

        <!-- central stuff area -->
        <div id="central" style="height: 100vh;">

            <!--
                right column
            -->

                <!-- website header -->
                <h1 id="header" unselectable="on" onclick="translatePage();">

                    <div class="English">
                        <span>
                            <span style="left: 22px;"></span>
                            <span style="left: 11px;"></span>

                    </div>

                    <div class="Chinese">
                        <span>
                            <span style="left: 22px;"></span>
                            <span style="left: 11px;"></span>
                            昔旭咪旭</span>.的
                    </div>

                </h1>
                
                <!-- profile card -->
                <span style="text-align: left; display: inline-block; width: 100%; border-radius: 6px; padding: 0px; overflow: hidden;">
            
                    <!-- profile -->
                    <img src="img/holly_pfp.png" style="border-radius: 50%; width: 100%;">
                    
                    <!-- brief description + links to other pages -->
                    <div style="margin-top: 8px; padding: 0px 5px;">
                        
                        <div style="border-top-style: solid; border-width: 1.5px; border-color: var(--ten);">
                            <span style="font-weight: 800; color: var(--ten)">About Me</span>                     <!-- style with a line going through later -->
                        </div>
                        
                        <p class="lefted-border" style="padding-left: 8px; font-size: 14px; margin-top: 4px;">
                            hi I'm kitsumitsu. I draw cute, bbw, & furry stuff and do other stuff sometimes, like 3D model, compose music, and learn Chinese.
                        </p>
                        
                        <div style="border-top-style: solid; border-width: 1.5px; border-color: var(--ten);">
                            <span style="font-weight: 800; color: var(--ten)">Navigation</span>
                        </div>
                        
                        <!-- nav field -->
                        <div class="lefted-border" style="margin: 4px 0 12px 0;">
                            <button onclick="location.href='assets.html';" type="button" class="search-button"><i class="fa-solid fa-shapes"></i> Assets</button>
                        </div>
                        
                    </div>
                    
                    <!-- heart button (idk what purpose this serves) -->
                    <script>
                            
                        var hearted = false;

                        function heart() {
                            hearted = !hearted;

                            if (hearted) {
                                document.getElementById("no-heart").style.display = "none";
                                document.getElementById("yes-heart").style.display = "inline";

                        Heart!

                </span>

                <!--<span class="wide-display-only"></span>-->

                <span style="height: 12px; display: block;"></span>

                <span style="text-align: center; color: var(--ten-dark); font-size: 12px;">
                    © 2023 Kitsumitsu46. All Rights Reserved.
                </span>

            </span>

            <!--
                left column
            -->
            <span class="left-column">
                
                <br>
                
                <!-- gallery header -->
                <h2 style="position: absolute; left: 16px; margin: 0;">
                    <span class="English"><i class="fa-solid fa-images"></i> Gallery</span>
                    <span class="Chinese"><i class="fa-solid fa-images"></i> 图辑</span>
                </h2>
                
                <select id="filter" onchange="updateFilter()">
                    <option value="none">No Filter</option>
                    <option value="anthro">Anthro</option>
                    <option value="plus-size">Plus Size</option>
                    <option value="oc-purdy">Purdy (OC)</option>
                    <option value="oc-samantha">Samantha (OC)</option>
                    <option value="other-drawing">Other's Drawing</option>
                    <option value="other-oc">Other's OC</option>
                </select>
                
                <script>
                    
                    var nsfwEnabled = false;
                    
                    function toggleNSFW() {
                        nsfwEnabled = !nsfwEnabled;
                        
                        if (nsfwEnabled) {
                            document.getElementById("no-nsfw").style.display = "none";
                            document.getElementById("yes-nsfw").style.display = "inline";
                        } else {
                            document.getElementById("no-nsfw").style.display = "inline";
                            document.getElementById("yes-nsfw").style.display = "none";
                        }
                        
                        updateFilter();
                    }
                    
                </script>

                <a href="javascript:toggleNSFW()" style="position: absolute; right: 0; white-space: nowrap;">
                    NSFW 
                    <i id="no-nsfw" class="fa-regular fa-square" style="display: inline;"></i>
                    <i id="yes-nsfw" class="fa-regular fa-square-check" style="display: none;"></i>
                </a>

                <div style="height: 40px;"></div>

                <!-- cards go here -->
                <div id="insert-here"></div>

                <!-- procedural loading -->
                <script>
                    
                    function updateFilter() {
                        var e = document.getElementById("filter");
                        
                        if (e.value === "none") {
                            
                            for (const child of document.getElementById("insert-here").children) {
                                
                                // get the NSFW blocked status
                                let isBlocked = child.className.indexOf("nsfw") != -1;

                                if (isBlocked && nsfwEnabled) {
                                    isBlocked = false;
                                }
                                
                                // allow it to display as long as it isn't blocked
                                if (isBlocked) {
                                    child.style.display = "none";
                                } else {
                                    child.style.display = "inline-block";
                                }
                            }
                            
                        } else {
                            
                            for (const child of document.getElementById("insert-here").children) {
                                
                                // if we reach a blank cell stop further scanning
                                if (child.className.length == 0) {
                                    break;
                                }
                                
                                // get the NSFW blocked status
                                let isBlocked = child.className.indexOf("nsfw") != -1;

                                if (isBlocked && nsfwEnabled) {
                                    isBlocked = false;
                                }
                                
                                // check if it is allowed by nsfw AND has the tag
                                if (isBlocked || child.className.indexOf(e.value) == -1) {
                                    child.style.display = "none";
                                } else {
                                    child.style.display = "inline-block";
                                }
                                
                            }
                            
                        }
                    }
                    
                    function insertImage(filename, tags) {
                        
                        // insert the card
                        var construct = "";
                        
                        construct += `
                            <div class="` + tags + `" onclick="window.open('img/imgboard/` + filename + `','_blank')">
                                <img src="img/imgboard/` + filename + `">
                            </div>
                        `;
                        
                        document.getElementById('insert-here').innerHTML += construct;
                        
                    }
                    
                    insertImage("LotusKittenger.png", "anthro oc-lotus nsfw");
                    insertImage("vappy.png", "anthro plus-size other-oc nsfw"); // @hypervap
                    insertImage("big_samantha.png", "anthro plus-size oc-samantha nsfw");
                    insertImage("maxis.png", "anthro plus-size other-oc nsfw"); // @DorkyOreosaurus
                    insertImage("purdy_thicks.png", "plus-size oc-purdy nsfw");
                    insertImage("purdy.png", "anthro plus-size oc-purdy nsfw");
                    insertImage("purdy_touch.png", "plus-size oc-purdy nsfw");
                    insertImage("kitsugiveaway.png", "other-drawing");
                    insertImage("shish.gif", "default");
                    insertImage("maefish.png", "plus-size nsfw");
                    insertImage("Amuk.png", "default");
                    insertImage("fume_chillin.png", "default"); // need to put something because otherwise it's mistaken as being a blank cell
                    insertImage("fume.png", "plus-size nsfw");
                    insertImage("popstar.png", "plus-size nsfw");
                    insertImage("bing_sweats.png", "plus-size nsfw");
                    insertImage("Ant_christmas.png", "other-oc");
                    insertImage("Maggie.png", "anthro plus-size nsfw");
                    insertImage("autumn_fox.png", "anthro plus-size nsfw");
                    insertImage("Willow.png", "nsfw");
                    insertImage("cute_tiger.png", "anthro nsfw");
                    
                    // insert n number of blank cels to make it look cleaner
                    for (let i = 0; i < 43; i++) { 
                        document.getElementById('insert-here').innerHTML += "<div style='cursor: default;'></div>";
                    }
                    
                    updateFilter();
                    
                </script>

            </span>

        </div>

    </body>
</html>
