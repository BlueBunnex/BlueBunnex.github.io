                <!-- procedural loading -->
                <script>
                    
                    // basically, for every layer, only one side actually needs to be pushed down

                    var cachedLeftHeight = 0;
                    var offset = 0; // if negative, change left side - if positive, change right side
                    var onRight = false;
                    var currIndex = 0;
                    
                    function insertImage(filename, passage) {

                        // check if this side should be offset
                        var difference = 0;
                            
                        if (offset > 0 == onRight) {
                            difference = Math.abs(offset) * -0.15; // conversion from pixels to percentage
                        }
                        
                        // insert the card at the proper translation
                        var construct = "";
                        
                        construct += `
                            <div id="card_` + currIndex + `"
                            style="transform: translateY(` + difference + `%);"
                            onclick="window.open('img/imgboard/` + filename + `','_blank')"><img src="img/imgboard/` + filename + `"><span>` + passage + `</span>
                            </div>
                        `;
                        
                        document.getElementById('insert-here').innerHTML += construct;

                        if (onRight) {
                            var rightHeight = document.getElementById('card_' + currIndex).offsetHeight;
                            
                            // calculate new offset
                            offset = cachedLeftHeight - rightHeight + offset;
                        } else {
                            cachedLeftHeight = document.getElementById('card_' + currIndex).offsetHeight;
                        }

                        // flip side and increment currIndex for next insert
                        onRight = !onRight;
                        currIndex++;
                        
                    }
