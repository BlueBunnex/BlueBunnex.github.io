<!DOCTYPE html>
<html lang="en">
    <head>
        <title>kitsumitsu.de</title>
        <link rel="icon" type="image/x-icon" href="img/purdy_ico.ico"/>
        <meta charset="UTF-8">
        
        <!-- Discord embed stuff -->
        <meta content="kitsumitsu.de" property="og:title"/>
        <meta content="hi I'm kitsumitsu. I draw sfw bbw & furry content and do other stuff sometimes like 3D model, compose music, and learn Chinese." property="og:description"/>
        <meta content="http://www.kitsumitsu.de" property="og:url"/>
        <meta content="http://www.kitsumitsu.de/img/purdy_ico.png" property="og:image"/>
        <meta content="#ff7373" data-react-helmet="true" name="theme-color"/>

        <style>
            :root {
                --background: #c0b4d6;
                --text: black;
                --accent-base: #332255;
                --accent-over: #665588;

                background: var(--background);
                font-family: sans-serif;
            }

            body {
                margin: 0;
                padding: 0;
                font-size: 12px;
            }

            #horizontal-flex {
                width: 100%;
                max-width: 750px;
                display: flex;
                column-gap: 12px;
                margin: auto;
            }

            a { color: var(--accent-over); }
            a:hover { color: var(--accent-base); }
            a:hover img { filter: invert(69%) sepia(95%) saturate(5363%) hue-rotate(165deg) brightness(99%) contrast(101%); } /* https://codepen.io/sosuke/pen/Pjoqqp */

            ul {
                padding-left: 24px;
            }

            #left {
                flex: 1;
                min-height: 100vh;
            }
            
            #right {
                flex: 4;
            }

            #copyright {
                font-size: 10px;
                font-weight: 800;
                margin-top: 6px;
            }

            .section {
                background: var(--accent-base);
                color: var(--background);
                padding: 6px 2px;
                position: relative;
                margin-bottom: 12px;
            }

            .section img {
                max-width: 100%;
            }

            .section h1 {
                font-size: 15px;
                margin: 0 0 4px 0;
            }

            .section h2 {
                font-size: 10px;
                margin: 0 0 2px 0;
                position: absolute;
                top: 5px;
                right: 3px;
            }

            .section div {
                color: var(--text);
                background: var(--background);
                font-size: 12px; /* redundant, buuut */
                margin: 0;
                padding: 2px;
            }
            
            .section p {
                margin: 0 0 8px 0;
            }
        </style>

        <!-- for loading to the left content area from .js files -->
        <!-- written in order they're displayed because cool -->
        <script src="content/main.js"></script>
        <script src="content/me.js"></script>
        <script src="content/characters.js"></script>
        <script src="content/conlanging.js"></script>
        <script src="content/assets.js"></script>
        <script src="content/conspecies.js"></script>
        <script>
            function loadContent(content) {
                let prefix = "";

                if (content != main) {
                    prefix = "<div class='section' onclick='loadContent(main);' style='padding-bottom: 2px; cursor: pointer;'><h1>back</h1></div>";
                }
                
                document.getElementById("right").innerHTML = prefix + content;
            }
        </script>
    </head>
    <body onload="loadContent(main);">
        <div id="horizontal-flex">
            <div id="left">
                <!-- "bio" section, that slides with page scroll -->
                <h1 style="color: var(--accent-over); margin: 10px 0;">kitsumitsu</h1>
                <img src="img/cacao_pfp.png" width="100%" style="padding: 2px; border: 2px solid var(--accent-base); border-radius: 4px; box-sizing: border-box;">
                <div>
                    <p>hi I'm kitsumitsu. I draw sfw bbw & furry content and do other stuff sometimes like 3D model, compose music, and learn Chinese.</p>
                    
                    <!-- https://iconduck.com/icons/302027/brand-cohost -->
                    <a href="https://cohost.org/kitsumitsu"><img src="img/icons/brand-cohost.svg" width="20%"></a>

                    <!-- https://iconduck.com/icons/244377/discord -->
                    <a href="javascript:alert('my username on Discord is: bluebunnex');"><img src="img/icons/discord.svg" width="20%"></a>

                    <!-- https://iconduck.com/icons/304378/code-alt -->
                    <a href="https://github.com/BlueBunnex/BlueBunnex.github.io"><img src="img/icons/code-alt.svg" width="20%"></a>
                </div>
                <img src="img/barcode.png" width="100%">
                <p id="copyright">Â© 2023 Kitsumitsu. All Rights Reserved.</p>
            </div>
            
            <div id="right"></div>
        </div>

    </body>
</html>
