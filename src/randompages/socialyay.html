<!DOCTYPE html>
<html lang="en">
    <head>
        <title>placeholdersocial</title>
        <meta charset="UTF-8">
        <style>
            :root {
                --text: #222;
                --text-accent: #5555bb;
                --zone: white;
                --zone-accent: #999;
                --background: #eee;

                /* --text: #84848a;
                --text-accent: #b9b9c2;
                --zone: #212529;
                --zone-accent: #606064;
                --background: #15191d; */
            }

            body {
                background: var(--background);
                
                font-family: sans-serif;
                font-size: 14px;
                color: var(--text);
                margin: 0;
                padding: 0;
            }

            .center {
                width: 100%;
                max-width: 840px;
                margin: auto;
            }

            .border-in {
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                -webkit-box-sizing: border-box;
            }

            .shadow {
                box-shadow: 0 0 4px #00000033;
            }

            .card {
                background: var(--zone);
                margin-bottom: 12px;
                padding: 12px;
                padding-bottom: 0;
                border-radius: 4px;
            }

            a {
                text-decoration: none;
                font-weight: 900;
                color: var(--text-accent);
            }

            a:hover {
                text-decoration: underline;
            }

            a.icon {
                font-weight: 500;
                font-size: 20px;
                color: var(--zone-accent);
            }

            a.icon:hover {
                text-decoration: none;
                color: var(--text-accent);
            }

            a.liked {
                color: var(--text-accent);
            }

            .post-sidebar {
                flex: 0 0 32px;
            }

            .post-sidebar img {
                border-radius: 100%;
                width: 32px;
                height: 32px;
            }

            .post-sidebar div {
                text-align: center;
                margin-top: 8px;
            }
        </style>
    </head>
    <body>
        
        <!-- page header -->
        <div class="shadow" style="position: sticky; top: 0; background: var(--zone); padding: 10px; z-index: 100;">
            <div class="center">
                <h1 style="display: inline-block; cursor: default; margin: 0; font-size: 20px;"><span style="color: var(--text-accent);">placeholder</span>social</h1>
            </div>
        </div>

        <!-- page content -->
        <div class="center" style="display: flex; gap: 12px;">

            <!-- left (profile) side -->
            <div class="border-in" style="flex: 0 0 240px;">

                <div style="display: flex; gap: 9px; padding: 12px 0;">
                
                    <img src="default_pfp.png" class="shadow" width="72" height="72" style="border-radius: 100%;">

                    <div>
                        <div style="font-size: 16px; font-weight: 900; margin-top: 19px;">@placeholderuser</div>
                        <div style="color: var(--text);">he/him</div>
                    </div>

                </div>

                <h3 style="margin-bottom: 6px;">Notifications</h3>

                <div class="shadow card" style="padding-bottom: 12px;">
                    <strong>@kitsumitsu</strong> started watching you.
                </div>

                <h3 style="margin-bottom: 6px;">Your Posts</h3>

                <!-- temp your post example -->
                <div class="shadow card" style="display: flex; gap: 9px;">
                
                    <div class="post-sidebar">
                        <img src="default_pfp.png" class="shadow">
                        <div>
                            <a class="icon" href="">☆</a>
                            <a class="icon" href="">⋯</a>
                        </div>
                    </div>

                    <div>
                        <span style="font-weight: 900;">@placeholderuser</span>
                        <br>
                        <span style="color: var(--zone-accent);">14:44 Apr 10th, 2023</span>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ut...</p>
                    </div>

                </div>

            </div>

            <!-- right (feed) side -->
            <div class="border-in shadow" style="background: var(--zone); min-height: 100vh; padding: 18px 10px;">

                <!-- watching | global feed selection -->
                <div style="display: flex; width: 360px; margin: auto; text-align: center;">
                    <a href="" style="flex: 1; font-weight: 500;">Watching (50)</a>
                    <a href="" style="flex: 1; border-left: solid 1px var(--zone-accent);">Global</a>

                    <!-- ideally, when you click on it, would automatically prompt to search -->
                    <a href="" style="flex: 1; font-weight: 500; border-left: solid 1px var(--zone-accent);">User search</a>
                </div>

                <!-- temporary generate placeholder content -->
                <div id="insert-posts">
                    <script>
                        let x = `<div style="display: flex; gap: 9px; padding-top: 12px;">
                    
                            <div class="post-sidebar">
                                <img src="default_pfp.png" class="shadow">
                                <div>
                                    <a class="icon liked" href="">★</a>
                                    <a class="icon" href="">⋯</a>
                                </div>
                            </div>

                            <div style="flex: 9999; border-bottom: 1px solid var(--zone-accent);">
                                <span style="font-weight: 900;">@#username#</span> <span style="color: var(--zone-accent);">he/him</span>
                                <span style="color: var(--zone-accent); float: right;">#date#</span>
                                <br>
                                <a href="">start watching</a>
                                <p>#text#</p>
                            </div>

                        </div>`;

                        document.write(x.replace("#username#", "kitsumitsu").replace("#date#", "14:44 Apr 10th, 2023").replace("#text#", "What do people even do on this site?"));
                        document.write(x.replace("#username#", "placeholderuser").replace("#date#", "14:44 Apr 10th, 2023").replace("#text#", "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam ut lectus id mi ultricies molestie. Mauris hendrerit nibh ante. Mauris arcu neque, varius eget rutrum ut, fringilla nec mauris. Ut nibh erat, pulvinar a consectetur condimentum, condimentum a mauris. Curabitur leo purus, elementum eu feugiat non, ullamcorper sit amet ante. Phasellus auctor facilisis odio id lacinia. Nunc varius enim in viverra commodo. Nam ac tortor tortor. Maecenas libero lorem, aliquam vel lectus finibus, vestibulum bibendum orci. Vestibulum auctor cursus nibh eu rhoncus. Duis eget elit at erat vulputate commodo."));
                        document.write(x.replace("#username#", "kitsumitsu").replace("#date#", "14:44 Apr 10th, 2023").replace("#text#", "As a test, I'm writing a shorter body of text to see how it looks. Does this look good? We'll see!"));
                    </script>
                </div>

                <!-- load more prompt -->
                <br>
                <div style="text-align: center;">
                    <a href="">Load more</a>
                </div>

            </div>
            
        </div>

    </body>
</html>
