<!DOCTYPE html>
<html>
<head>
    <title>kitsumitsu.de · webseries</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { width: 800px; margin: auto; font-family: sans-serif; font-size: 18px; color: #003; }
        a { color: blue; font-weight: 700; text-decoration: none; }
        a:hover { text-decoration: underline; }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            6% { transform: scale(1.05); }
            20% { transform: scale(1); }
            26% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #heart { 
            animation: heartbeat 1s infinite linear;
            display: inline-block;
            position: relative;
            width: 100px;
            height: 75px;
            margin-left: 12px;
        }
        #heart:before, #heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: blue;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }
        #heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 5em; margin-bottom: 0; text-align: center;">
        The Pizza Girl's Heart Is <span style="color: blue;">Blue</span><span id="heart"></span>
    </h1>

    <div style="display: flex; justify-content: center;">
        <img src="src/webseries/pizzagirl_bio.png" style="height: 200px;">
        <img src="src/webseries/gothgirl_bio.png" style="height: 200px;">
    </div>
    
    <p>This is a little webseries project I'm working on. As I post new pages they will be available here, as well as on my <a href="https://spacehey.com/kitsumitsu">SpaceHey</a>. As with most things I do, everything is WIP!</p>

    <div style="display: grid; grid-template-columns: 1fr 1fr;">
        <img src="src/webseries/comic0.png" onclick="window.open('src/webseries/comic0.png');" style="cursor: pointer; width: 100%;">
    </div>
    
    <footer style="text-align: center; margin: 2em 0;">
        <small>© 2023 Kitsumitsu. All Rights Reserved.</small>
    </footer>
</body>
</html>
